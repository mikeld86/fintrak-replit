[build]
  publish = "dist/public"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "20"
  SUPABASE_URL = ""
  SUPABASE_ANON_KEY = ""

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"